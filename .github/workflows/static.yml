name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true                # 若用 Git LFS（mp3等），建议打开

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true        # ✅ 关键：首次自动启用 Pages 站点

      - name: Add .nojekyll      # 可选：避免 jekyll 忽略下划线目录
        run: echo > .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
