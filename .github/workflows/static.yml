name: Deploy static content to Pages

on:
  push:
    branches: ["main"]      # 确保默认分支就是 main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true          # ✅ 如果用了 Git LFS（比如 mp3），一定要打开

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Add .nojekyll  # ✅ 有下划线目录时建议加上；没也不影响
        run: echo > .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'          # 部署仓库根目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
